<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Leads - GTI Immobilier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 🌟 Logo -->
    <header>
        <div class="header">
            <img src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png" alt="GTI Immobilier" class="logo">
        </div>
    </header>

    <div class="container">
        <h1>🔎 Détails du Lead</h1>

        <div class="lead-info">
            <p><strong>Nom :</strong> <span id="nom"></span></p>
            <p><strong>Prénom :</strong> <span id="prenom"></span></p>
            <p><strong>Email :</strong> <span id="email"></span> <input type="email" id="emailInput" class="editable-field"></p>
            <p><strong>Téléphone :</strong> <span id="telephone"></span> <input type="text" id="telephoneInput" class="editable-field"></p>
            <p><strong>Adresse :</strong> <span id="adresse"></span> <input type="text" id="adresseInput" class="editable-field"></p>
            <p><strong>Code Postal :</strong> <span id="codePostal"></span> <input type="text" id="codePostalInput" class="editable-field"></p>
            <p><strong>Ville :</strong> <span id="ville"></span> <input type="text" id="villeInput" class="editable-field"></p>
            <p><strong>Type de bien :</strong> <span id="typeBien"></span> <input type="text" id="typeBienInput" class="editable-field"></p>
            <p><strong>Surface :</strong> <span id="surface"></span> <input type="number" id="surfaceInput" class="editable-field"></p>
            <p><strong>Nombre de pièces :</strong> <span id="nbPieces"></span> <input type="number" id="nbPiecesInput" class="editable-field"></p>
            <p><strong>Prix :</strong> <span id="prix"></span> <input type="number" id="prixInput" class="editable-field"></p>
        </div>

        <!-- 📞 Boutons d'actions -->
        <div class="buttons">
            <button id="priseChargeBtn" class="btn btn-secondary">✅ C'est noté</button>
            <button id="appelerBtn" class="btn btn-warning">📞 Appeler</button>
            <button id="modifierBtn" class="btn btn-info">📝 Modifier</button>
            <button id="rendezVousBtn" class="btn btn-primary">📅 Prendre un rendez-vous</button>
            <button id="enregistrerBtn" class="btn btn-success">💾 Enregistrer</button> <!-- Bouton pour enregistrer -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
