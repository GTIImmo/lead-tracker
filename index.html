<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Leads - GTI Immobilier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 🌟 Logo avec fond anthracite -->
    <header>
        <div class="header">
            <img src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png" alt="GTI Immobilier" class="logo">
        </div>
    </header>

    <!-- 📋 Conteneur principal avec fond clair -->
    <div class="container">
        <h1>🔎 Détails du Lead</h1>

        <!-- 📌 Zone d'affichage des informations -->
        <div class="lead-info">
            <p id="nom"></p>
            <p id="prenom"></p>
            <p id="email"></p>
            <p id="telephone"></p>
            <p id="adresse"></p>
            <p id="codePostal"></p>
            <p id="ville"></p>
            <p id="typeBien"></p>
            <p id="surface"></p>
            <p id="nbPieces"></p>
            <p id="prix"></p>
            <p id="dateReception"></p>
            <p><a id="googleMaps" href="#" target="_blank">📍 Voir sur Google Maps</a></p>
        </div>

        <!-- 📞 Boutons d'actions -->
        <div class="buttons">
            <button id="priseChargeBtn" class="btn btn-secondary">✅ C'est noté</button>
            <button id="appelerBtn" class="btn btn-warning">📞 Appeler</button>
            <button id="modifierBtn" class="btn btn-info">📝 Modifier</button>
            <button id="rendezVousBtn" class="btn btn-primary">📅 Prendre un rendez-vous</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
