<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Leads - GTI Immobilier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png" alt="GTI Immobilier" class="logo">
    </header>

    <div class="container">
        <h1>📋 Détails du Lead</h1>
        <form id="leadForm">
            <label>Nom :</label> <input type="text" id="nom">
            <label>Prénom :</label> <input type="text" id="prenom">
            <label>Email :</label> <input type="email" id="email">
            <label>Téléphone :</label> <input type="tel" id="telephone" class="hidden">
            <label>Adresse :</label> <input type="text" id="adresse">
            <label>Code Postal :</label> <input type="text" id="codePostal">
            <label>Ville :</label> <input type="text" id="ville">
            <label>Type de bien :</label> <input type="text" id="typeBien">
            <label>Surface :</label> <input type="number" id="surface">
            <label>Prix estimé :</label> <input type="number" id="prix">
            <label>Date de réception :</label> <input type="text" id="dateReception">
            <label>📍 <a id="googleMaps" href="#" target="_blank">Voir sur Google Maps</a></label>
        </form>

        <div class="action-buttons">
            <button id="priseChargeBtn" class="btn btn-secondary">✅ C'est noté</button>
            <button id="appelerBtn" class="btn btn-warning">📞 Appeler</button>
            <button id="modifierBtn" class="btn btn-info">📝 Modifier</button>
            <button id="rendezVousBtn" class="btn btn-primary">📅 Prendre un rendez-vous</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
